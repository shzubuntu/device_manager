{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h1>CSV 文件列表</h1>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>文件名</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for csv_file in csv_files %}
            <tr>
                <td>{{ csv_file.path }}</td>
                <td>{{ csv_file.creation_time }}</td>
                <td>
                    <a href="{% url 'download_csv_file' csv_file.path %}" class="btn btn-primary">下载</a>
                    <a href="{% url 'view_csv_file' csv_file.path %}" class="btn btn-info">查看</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">没有找到 CSV 文件。</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
