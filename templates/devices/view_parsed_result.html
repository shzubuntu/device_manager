{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h1>解析结果: {{ file_name }}</h1>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                {% for header in csv_data.0 %}
                <th>{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in csv_data|slice:":1" %}
            <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% empty %}
            <tr>
                <td colspan="{{ csv_data.0|length }}">没有数据</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'command_list' %}" class="btn btn-secondary">返回命令列表</a>
</div>
{% endblock %}
