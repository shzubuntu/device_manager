{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h1>TextFSM 解析测试</h1>
    <form id="textfsm-form">
        <div class="form-group">
            <label for="raw_text">原始文本</label>
            <textarea id="raw_text" class="form-control" rows="5" placeholder="输入原始文本..." style="height: 100%;"></textarea>
        </div>
        <div class="form-group">
            <label for="template_text">TextFSM 模板</label>
            <textarea id="template_text" class="form-control" rows="5" placeholder="输入 TextFSM 模板..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">解析</button>
    </form>
    <h2>解析结果</h2>
    <pre id="output" class="border p-3"></pre>
</div>

<script>
document.getElementById('textfsm-form').addEventListener('submit', function(event) {
    event.preventDefault(); // 阻止表单提交

    const rawText = document.getElementById('raw_text').value;
    const templateText = document.getElementById('template_text').value;

    fetch("{% url 'textfsm_test' %}", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'X-CSRFToken': '{{ csrf_token }}'  // 添加 CSRF 令牌
        },
        body: new URLSearchParams({
            'raw_text': rawText,
            'template_text': templateText
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.result) {
            document.getElementById('output').textContent = data.result; // 显示解析结果
        } else {
            document.getElementById('output').textContent = '解析失败: ' + data.error;
        }
    })
    .catch(error => {
        document.getElementById('output').textContent = '请求失败: ' + error;
    });
});
</script>
{% endblock %}
