#version: '3.8'
networks:
  custom_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.31.1.0/24
          gateway: 172.31.1.1
services:
  nginx:
    image: nginx:latest
    networks:
      - custom_net
    ports:
      - "80:80"
    depends_on:
      - web
    volumes:
      - static_volume:/app/staticfiles
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./logs/nginx:/var/log/nginx
    restart: always
    environment:
      - TZ=Asia/Shanghai

  # 初始化 named volumes 权限的临时服务（只运行一次，退出）
  init-static:
    image: alpine:latest
    networks:
      - custom_net
    volumes:
      - static_volume:/app/staticfiles
      - logs_web:/app/logs
    user: root
    command: sh -c "chown -R 1000:1000 /app/staticfiles /app/logs || true"
    restart: "no"

  web:
    networks:
      - custom_net
    image: device_manager_web
    build: .
    ports:
      - "8000:8000"
      - "8001:8001"
    env_file:
      - .env
    environment:
      - SECRET_KEY=${DJANGO_SECRET_KEY}
      - DEBUG=${DJANGO_DEBUG}
      - DATABASE_URL=mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@db/${MYSQL_DATABASE}
      - REDIS_HOST=redis
      - MYSQL_HOST=db
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_DB=${REDIS_DB}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS}
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE}
      - DJANGO_SUPERUSER_USERNAME=${DJANGO_SUPERUSER_USERNAME}
      - DJANGO_SUPERUSER_EMAIL=${DJANGO_SUPERUSER_EMAIL}
      - DJANGO_SUPERUSER_PASSWORD=${DJANGO_SUPERUSER_PASSWORD}
      - DJANGO_LOG_LEVEL=${DJANGO_LOG_LEVEL}
      - TZ=Asia/Shanghai
    depends_on:
      init-static:
        condition: service_started
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - static_volume:/app/staticfiles
      - logs_web:/app/logs
      - ./logs/django:/app/devices/var
    command: ["bash", "start.sh"]
    healthcheck:
      test: ["CMD", "python", "manage.py", "check", "--deploy"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    networks:
      - custom_net
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      #- ./logs/redis:/data/logs
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - TZ=Asia/Shanghai
    command: redis-server --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  init-mysql:
    networks:
      - custom_net
    image: alpine:latest
    volumes:
      - ./mysql_data:/var/lib/mysql
    command: sh -c "chown -R 999:999 /var/lib/mysql"
    user: root

  db:
    networks:
      - custom_net
    depends_on:
      - init-mysql
    image: mariadb:11.3
    healthcheck:
      test: ["CMD", "mariadb", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}", "-h", "localhost", "-P", "3306", "-e", "SELECT 1;"]
      interval: 10s
      timeout: 5s
      retries: 10
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      TZ: Asia/Shanghai
    volumes:
      - ./mysql_data:/var/lib/mysql
      - ./logs/mysql:/var/log/mysql

volumes:
  redis_data:
  static_volume:
  logs_web:
